<ion-header>
  <ion-toolbar color="primary">
    <ion-title id="title" class="header">CasaHotel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header class="header"> Etages :</ion-header>
  <ion-list>
    <ion-item class="item" *ngFor="let et of etage"
    [routerLink]="['/etages', et.id]">
      <ion-avatar slot="start">
        <ion-img [src]="et.image"></ion-img>
      </ion-avatar>
      <ion-label>{{et.id}} Etage : {{et.color}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
